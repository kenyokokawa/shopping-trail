<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product History</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <h1>Product History</h1>
      <div class="tracking-toggle">
        <span class="tracking-label">Track history</span>
        <button id="toggle-tracking" class="toggle-btn" title="Toggle tracking">
          <span class="toggle-icon"></span>
        </button>
      </div>
    </header>

    <section class="recent-section">
      <h2>Recent Products</h2>
      <div id="recent-products" class="recent-products">
        <p class="empty-message">No products saved yet. Start shopping!</p>
      </div>
    </section>

    <div class="actions">
      <button id="open-dashboard" class="btn btn-primary">View All Products</button>
      <button id="open-settings" class="btn btn-secondary">Settings</button>
    </div>

    <div class="stats-footer">
      <span id="product-count">0</span> products Â· <span id="storage-used">0 B</span> used
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
